{% set name = "featurewiz" %}
{% set version = "0.5.81" %}
{% set python_min = python_min|default("3.7") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/featurewiz-{{ version }}.tar.gz
  sha256: a920173159da61c6818689ce09bbfee71daacf4a7ace12d247e438c2d1fd3e3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - ipython
    - jupyter
    - xgboost >=1.5,<=1.6.2
    - pandas >=1.3.4,<2.0
    - matplotlib-base
    - seaborn
    - scikit-learn >=0.24,<=1.2.2
    - networkx >=2.6.2
    - category_encoders >=2.6.2
    - xlrd >=2.0.0
    - tqdm >=4.61.1
    - dask-core >=2021.11.0
    - lightgbm >=3.2.1
    - distributed >=2021.11.0
    - feather-format >=0.4.1
    - pyarrow >=7.0.0
    - fsspec >=0.3.3
    - scipy <1.11.0
    - pillow >=9.0.0
    - lazytransform >=1.16
    - numexpr >=2.7.3
    - imbalanced-learn
    - tensorflow >=2.5
    - dask
  run_constrained:
    ## NB: workaround for tensorflow.keras.layers not found
    - keras <3

test:
  requires:
    - python ={{ python_min }}
    - pip
  imports:
    - featurewiz
  commands:
    - pip check

about:
  home: https://github.com/AutoViML/featurewiz
  summary: Select Best Features from your data set - any size - now with XGBoost!
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - arturdaraujo
    - mfansler
